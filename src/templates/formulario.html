{% extends './about.html' %}

{% block title %}Login/Register{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('static', filename='Css/formulario.css')}}">
{% endblock %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

{% block content %}

<div class="cuerpo-Login">
    <div class="forms-wrapper">
        <div class="container-login" id="loginForm">
            <div class="container-form">
                <form action="/formlogin" method="POST">
                    <h2>Iniciar Sesión</h2>

                    <div class="container-input">
                        <input type="email" name="correo" autocomplete="off" required placeholder="Correo Electrónico">
                        <i class="fa-solid fa-user"></i>
                    </div>
            
                    <div class="container-input">
                        <input type="password" name="pasword" id="Mostrar" autocomplete="off" required placeholder="Contraseña">
                        <i class="fa-solid fa-lock" id="Icon" onclick="Mostrar_Contraseña()"></i>
                    </div>

                    <div class="enviar">
                        <input type="submit" value="Ingresar">
                    </div>

                    <div class="toggle-form">
                        <p>¿No tienes cuenta? <a href="#" onclick="toggleForms(event)">Regístrate aquí</a></p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Register Form -->
        <div class="container-register esconder" id="registerForm">
            <div class="container-form-register">
                <form action="/formregister" method="post">
                    <h2>Registrarse</h2>

                    <div class="container-input-register">
                        <input type="text" name="nombre" autocomplete="off" required placeholder="Nombre Completo">
                        <i class="fa-solid fa-user"></i>
                    </div>

                    <div class="container-input-register">
                        <input type="email" name="correo" autocomplete="off" required placeholder="Correo Electrónico">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
            
                    <div class="container-input-register">
                        <input type="password" name="pasword" id="Mostrar1" autocomplete="off" required placeholder="Contraseña">
                        <i class="fa-solid fa-lock" id="Icon1" onclick="Mostrar_Contraseña1()"></i>
                    </div>
            
                    <div class="enviar-register">
                        <input type="submit" value="Registrarse">
                    </div>

                    <div class="toggle-form">
                        <p>¿Ya tienes cuenta? <a href="/formregister" onclick="toggleForms(event)">Inicia sesión aquí</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="{{url_for('static', filename='Js/index.js')}}"></script>

{% endblock %}
